<!DOCTYPE html>
<html lang="en" class="dark" style="scroll-behavior: smooth;">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Raunak Srivastava | Product Marketing & Strategy</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700;800;900&display=swap" rel="stylesheet">
    <style>
      body {
        background-color: #141414;
        color: #ffffff;
        font-family: 'Poppins', sans-serif;
        overflow-x: hidden;
      }
      ::-webkit-scrollbar {
        width: 8px;
        height: 8px;
      }
      ::-webkit-scrollbar-track {
        background: #141414;
      }
      ::-webkit-scrollbar-thumb {
        background: #333;
        border-radius: 4px;
      }
      ::-webkit-scrollbar-thumb:hover {
        background: #E50914;
      }
      .netflix-gradient {
        background: linear-gradient(to top, rgba(20, 20, 20, 1) 0%, rgba(20, 20, 20, 0) 100%);
      }
      .netflix-red {
        color: #E50914;
      }
      .bg-netflix-red {
        background-color: #E50914;
      }
      .card-hover {
        transition: transform 0.3s cubic-bezier(0.25, 0.46, 0.45, 0.94);
      }
      .card-hover:hover {
        transform: scale(1.05);
        z-index: 10;
      }
      .no-scrollbar::-webkit-scrollbar {
        display: none;
      }
      .no-scrollbar {
        -ms-overflow-style: none;
        scrollbar-width: none;
      }
      section, [id] {
        scroll-margin-top: 100px;
      }
      @keyframes fadeIn {
        from { opacity: 0; transform: translateY(10px); }
        to { opacity: 1; transform: translateY(0); }
      }
      .animate-fadeIn {
        animation: fadeIn 0.8s ease-out forwards;
      }
      #root:empty::before {
        content: 'Loading Portfolio...';
        display: flex;
        align-items: center;
        justify-content: center;
        height: 100vh;
        width: 100vw;
        font-size: 1.5rem;
        font-weight: 800;
        color: #E50914;
        background: #141414;
      }
    </style>

        console.error('Portfolio Runtime Error: ', msg, url, lineNo, columnNo, error);
        return false;
      };
