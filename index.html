<!DOCTYPE html>
<html lang="en" class="dark" style="scroll-behavior: smooth;">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Raunak Srivastava | Product Marketing & Strategy</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700;800;900&display=swap" rel="stylesheet">
    <style>
      body {
        background-color: #141414;
        color: #ffffff;
        font-family: 'Poppins', sans-serif;
        overflow-x: hidden;
        -webkit-font-smoothing: antialiased;
        -moz-osx-font-smoothing: grayscale;
      }
      ::-webkit-scrollbar {
        width: 8px;
        height: 8px;
      }
      ::-webkit-scrollbar-track {
        background: #141414;
      }
      ::-webkit-scrollbar-thumb {
        background: #333;
        border-radius: 4px;
      }
      ::-webkit-scrollbar-thumb:hover {
        background: #E50914;
      }
      .netflix-gradient {
        background: linear-gradient(to top, rgba(20, 20, 20, 1) 0%, rgba(20, 20, 20, 0) 100%);
      }
      .netflix-red {
        color: #E50914;
      }
      .bg-netflix-red {
        background-color: #E50914;
      }
      .card-hover {
        transition: transform 0.4s cubic-bezier(0.33, 1, 0.68, 1);
      }
      .card-hover:hover {
        transform: scale(1.08);
        z-index: 20;
      }
      .no-scrollbar::-webkit-scrollbar {
        display: none;
      }
      .no-scrollbar {
        -ms-overflow-style: none;
        scrollbar-width: none;
      }
      section, [id] {
        scroll-margin-top: 100px;
      }
      @keyframes fadeIn {
        from { opacity: 0; transform: translateY(30px); }
        to { opacity: 1; transform: translateY(0); }
      }
      .animate-fadeIn {
        animation: fadeIn 0.8s cubic-bezier(0.16, 1, 0.3, 1) forwards;
      }
      @keyframes scaleUp {
        from { opacity: 0; transform: scale(0.95); }
        to { opacity: 1; transform: scale(1); }
      }
      .animate-scaleUp {
        animation: scaleUp 0.4s cubic-bezier(0.16, 1, 0.3, 1) forwards;
      }
      .netflix-number {
        -webkit-text-stroke: 4px #444;
        color: #141414;
        font-size: 10rem;
        line-height: 1;
        font-weight: 900;
      }
      
      /* Scroll Reveal Classes */
      .reveal-hidden {
        opacity: 0;
        transform: translateY(40px);
        transition: all 1s cubic-bezier(0.16, 1, 0.3, 1);
      }
      .reveal-visible {
        opacity: 1;
        transform: translateY(0);
      }
      .stagger-item {
        opacity: 0;
        animation: fadeIn 0.8s cubic-bezier(0.16, 1, 0.3, 1) forwards;
      }

      #root:empty::before {
        content: 'RAUNAK';
        display: flex;
        align-items: center;
        justify-content: center;
        height: 100vh;
        width: 100vw;
        font-size: 3rem;
        letter-spacing: -0.05em;
        font-weight: 900;
        color: #E50914;
        background: #141414;
        animation: pulse 2s infinite;
      }
      @keyframes pulse {
        0%, 100% { opacity: 1; }
        50% { opacity: 0.5; }
      }
    </style>
